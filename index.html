<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;700&family=Merriweather:wght@700&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/28d20c63b9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container container-box">
      <div class="row">
        <div class="col-6">
          <h1 id="city">Tokyo</h1>
        </div>
        <div class="col-3">
          <h3 id="date"></h3>
          <h3 id="day-time"></h3>
        </div>
        <div class="form-container col-3">
          <form id="form">
            <input
              class="town"
              type="text"
              name="city"
              placeholder="enter your city"
            />
            <div class="buttons">
              <input class="search" type="submit" value="search" />
              <button class="current">current</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h2 id="curentDegree">25</h2>
          <a class="degree" id="C" href="#">°C</a>
          <span>|</span>
          <a class="degree" id="F" href="#">°F</a>
          <p class="weather-icon"><i class="fa-solid fa-sun icon-main"></i></p>
        </div>
        <div class="col-3">
          <h4>
            wind: 5m/s<br />
            precipitation: 72%
          </h4>
        </div>
        <div class="col-3">
          <h6>Lviv</h6>
          <h6>Kharkiv</h6>
          <h6>Odessa</h6>
          <h6>Dnipro</h6>
        </div>
        <hr />
        <div class="row justify-content-md-between">
          <div class="col">
            <h5>Sunday</h5>
            <p class="icon-container"><i class="fa-solid fa-cloud icon"></i></p>
            <p class="degree">20°C</p>
          </div>
          <div class="col">
            <h5>Monday</h5>
            <p class="icon-container"><i class="fa-solid fa-sun icon"></i></p>
            <p class="degree">22°C</p>
          </div>
          <div class="col">
            <h5>Tuesday</h5>
            <p class="icon-container"><i class="fa-solid fa-sun icon"></i></p>
            <p class="degree">24°C</p>
          </div>
          <div class="col">
            <h5>Wednesday</h5>
            <p class="icon-container"><i class="fa-solid fa-cloud icon"></i></p>
            <p class="degree">20°C</p>
          </div>
          <div class="col">
            <h5>Thursday</h5>
            <p class="icon-container"><i class="fa-solid fa-cloud icon"></i></p>
            <p class="degree">20°C</p>
          </div>
        </div>
      </div>      
    </div>
    <div class="container">      
      <h4><a class = "link" href="https://github.com/OksanaFilipchuk/Weather">Open-source code</a>  by Oksana Filipchuk</h4>
    </div>

    <script src="/src/index.js"></script>
  </body>
</html>
